    <body>
        <div class = "container-fluid">
            <!-- Title-->
            <div class="row">
                <div class="col-md-1" >
                    <img src="images/logo.png" style="width:90px; height:80px;">
                </div>
                <div class="col-md-8">
                    <a href="index.html" style="text-decoration:none">
                        <div class = "title"> 
                        <h1 style="display:inline-block;"><strong>Computer Repair Center</strong>
                        </h1>   &nbsp; &nbsp;<big><strong> faster & friendly </strong></big>
                        </div>
                    </a>
                </div>
            </div>
            


            <!-- Header -->
            <nav class="navbar navbar-expand-lg navb" role="navigation" 
                style="
                    margin-bottom:0px;
                    padding-bottom:0px; 
                    padding-top: 0px; 
                    background-color: rgba(127,255,170,0.3);
                    border-radius:3px"
                >
                <div class="container-fluid" ">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="index.html">
                                <button class="otherPageBtn">HOME</button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="team.html">
                            <button class="otherPageBtn">TEAM</button>
                            </a>
                        </li>

                            <a href="pricing.html">
                            <button class="otherPageBtn">PRICING</button>
                            </a>

                            <button class="otherPageBtn">LOCATION</button>
                            </a>
                        </li>
                    </ul>


                </div>

            <hr style="margin-top:0px;"/>

            <div class="container">
            <div id="feedback"></div>
                
                    <h5 class="subInfo"> <strong> Contact Information </strong></h5>

                    <div class="form-gourp row infoBlock">
                        <label for="username" class="col-sm-2 col-form-label info">Name</label>
                        <div class = "col-sm-4">
                            <input type="text" class="form-control form-control-sm" id="username"  placeholder="Enter name" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label info">Email Address</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control form-control-sm" id="email" placeholder="Enter Email">
                        </div>
                    </div>

                    <hr width="800">

                    <h5 class="subInfo"> <strong> Service </strong></h5>
                    <div class="form-gourp row infoBlock">
                        <label for="service" class="col-sm-2 col-form-label info">Service</label>
                        <div class = "col-sm-4">
                            <select class="form-control form-control-sm" id="service">
                                <option value=""> Choose...</option>
                                <option >Complete Tune Up</option>
                                <option >Diagnostic Testing</option>
                                <option >Laptop Hardware Repair</option>
                                <option >Data Recovery</option>
                                <option >Virus Removal</option>
                                <option >Operating System Formatting</option>
                                <option >Software Installation</option>
                            </select>    
                        </div>
                    </div>

                    <div class="form-gourp row infoBlock">
                        <label for="store" class="col-sm-2 col-form-label info">Store</label>
                        <div class = "col-sm-4">
                            <select class="form-control form-control-sm" id="store">\
                                <option value=""> Choose...</option>
                                <option >Ottawa</option>
                                <option >Toronto</option>
                                <option >Montreal</option>
                            </select>    
                        </div>
                    </div>

                    <div class="form-gourp row infoBlock">
                        <label for="expert" class="col-sm-2 col-form-label info">Expert</label>
                        <div class = "col-sm-4">
                            <select class="form-control form-control-sm" id="expert">\
                                <option value=""> Choose...</option>
                                <option ">Sam</option>
                                <option >John</option>
                                <option >Alice</option>
                            </select>    
                        </div>
                    </div>

                    <div class="form-gourp row infoBlock">
                        <label for="approach" class="col-sm-2 col-form-label info">Service Approach</label>
                        <div class = "col-sm-4">
                            <select class="form-control form-control-sm" id="approach">\
                                <option > In Store </option>
                                <option > Delivery </option>
                                <option > Door-to-Door </option>
                                
                            </select>    
                        </div>
                    </div>

                    <div class="form-gourp row infoBlock">
                        <label for="date" class="col-sm-2 col-form-label info">Date</label>
                        <div class = "col-sm-4">
                            <input type="date" class="form-control form-control-sm" id="date">
                        </div>
                    </div>

                    <div class="form-gourp row infoBlock">
                        <label for="time" class="col-sm-2 col-form-label info">Time</label>
                        <div class = "col-sm-4">
                            <input type="time" class="form-control form-control-sm" id="time">
                        </div>
                    </div>

                    <hr width="1000">
                    <div class="col-sm-7 d-flex justify-content-between" >
                        <h5 class="price">Cost: </h5>
                        <h5 class="price" id = "price">$ XXX.XX</h5>
                    </div>
                    <div class="col-sm-7 d-flex justify-content-between" >
                        <h5 class="price">Estimate time: </h5>
                        <h5 class="price" id = "esttime">XXX Days</h5>
                    </div>

                    <div class="col-sm-7 d-flex justify-content-between ">
                        <button type="submit" class="btn btn-info book" id="cal" > Calculate</button>
                        <button type="submit" class="btn btn-info book" id="book" > Book</button>
                    </div>

            
                

            </div>
            

        </div>

</html>

<script>
    document.getElementById("cal").onclick = function() {
        service = document.getElementById("service");
        price = document.getElementById("price");
        esttime = document.getElementById("esttime");
        
        switch (service.value) {
            case "Complete Tune Up": 
                price.innerHTML = "$ 150.00";
                price.value = "$ 150.00"
                esttime.innerHTML = "3 Days";
                esttime.value = "3 Days";
                break;
            case "Diagnostic Testing": 
                price.innerHTML = "$ 120.00";
                price.value = "$ 210.00"
                esttime.innerHTML = "2 Days";
                esttime.value = "2 Days";
                break;
            case "Laptop Hardware Repair": 
                price.innerHTML = "$ 130.00";
                price.value = "$ 130.00"
                esttime.innerHTML = "4 Days";
                esttime.value = "4 Days";
                break;
            case "Data Recovery": 
                price.innerHTML = "$ 75.00";
                price.value = "$ 75.00"
                esttime.innerHTML = "1 Days";
                esttime.value = "1 Days";
                break;
            case "Virus Removal": 
                price.innerHTML = "$ 110.00";
                price.value = "$ 110.00"
                esttime.innerHTML = "2 Days";
                esttime.value = "2 Days";
                break;
            case "Operating System Formatting": 
                price.innerHTML = "$ 20.00";
                price.value = "$ 20.00"
                esttime.innerHTML = "3 Hour";
                esttime.value = "3 Hour";
                break;
            case "Software Installation": 
                price.innerHTML = "$ 10.00";
                price.value = "$ 10.00"
                esttime.innerHTML = "1 Hour";
                esttime.value = "1 Hour";
                break;
        }
    }
</script>


<script type="text/javascript">
            bookBtn = document.getElementById("book");
            feedback = document.getElementById("feedback");
            bookBtn.onclick = function() {
                username = document.getElementById("username");
                email = document.getElementById("email");
                service = document.getElementById("service");
                store = document.getElementById("store");
                expert = document.getElementById("expert");
                approach = document.getElementById("approach");
                date = document.getElementById("date");
                time = document.getElementById("time");
                price = document.getElementById("price");
                esttime = document.getElementById("esttime");
                console.log(username);
                var res=confirm("Confirmation\n" +
                "\n    Name:      "+ username.value +
                "\n    Email:     "+ email.value +
                "\n    Service:   "+ service.value +
                "\n    Store:     "+ store.value +
                "\n    Expert:    "+ expert.value +
                "\n    Approach:    "+ approach.value +
                "\n    Date:      "+ date.value +
                "\n    Time:      "+ time.value +
                "\n    Price:      "+ price.value +
                "\n    Estimate Time:      "+ esttime.value);

                if (res) {
                    feedback.className = "alert alert-success";
                    feedback.innerHTML = "Book successfully! Thank you for booking";
                }else{
                    feedback.className = "alert alert-info";
                    feedback.innerHTML = "Cancel booking";
                }
            };
        </script>
